buildscript {
    ext {
        springframeworkVersion = "5.0.5.RELEASE"
        springstarterVersion = "2.0.1.RELEASE"
        kotlinVersion = "1.3.71"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version "$kotlinVersion"
    id 'org.jetbrains.kotlin.plugin.spring' version "$kotlinVersion"
    id "io.spring.dependency-management" version "1.0.4.RELEASE"
}


subprojects {
    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/milestone' }
    }

    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'maven-publish'

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    dependencies {
        compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
        compile("org.jetbrains.kotlin:kotlin-reflect")
        compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core-common:1.2.2'
        compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.2'
        compile 'org.apache.logging.log4j:log4j-api:2.10.0'
        compile 'org.apache.logging.log4j:log4j-core:2.10.0'

//        compile group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
        compile group: 'org.jetbrains.kotlin', name: 'kotlin-allopen', version: "$kotlinVersion"
        compile group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: "$kotlinVersion"
    }

    apply from: '../dependency.gradle'
}

